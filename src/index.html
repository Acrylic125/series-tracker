<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/title-bar.css">
  <link rel="stylesheet" href="./styles/stages/stage-page.css">
  <link rel="stylesheet" href="./styles/stages/series-cards.css">
  <link rel="stylesheet" href="./styles/stages/series-trackers.css">
  <link rel="stylesheet" href="./styles/series-cards.css">
  <link rel="stylesheet" href="./styles/series-trackers.css">
  <script defer src="./js/pages/index-page.js"></script>
  <script defer src="./js/utils/tooltip.js"></script>
</head>

<body>
  <!-- Title Bar -->
  <header class="drag title-bar">
    <span class="no-drag title-bar__app-buttons">
      <button>File</button>
      <button>Settings</button>
    </span>
    <span class="no-drag title-bar__window-buttons">
      <button class="title-bar__minimise-button">-</button>
      <button class="title-bar__close-button">X</button>
    </span>
  </header>
  <!-- Main Content -->
  <main>
    <!-- Side Bar -->
    <aside class="side-bar">
      <h1 class="side-bar__title">Series<br>Tracker</h1>
      <ol class="side-bar__buttons scrollable-y">
        <li>
          <button>Home</button>
        </li>
        <li>
          <button class="selected">Collection</button>
        </li>
        <li>
          <button>Summary</button>
        </li>
        <li>
          <button>Tags</button>
        </li>
      </ol>
    </aside>
    <!-- Main content stage. -->
    <section id="content-stage" class="scrollable-y">
      <div class="bounded-stage-content">
        <h1>
          A Really Really Long title just because it can be.
        </h1>
        <div class="line"></div>
        <button class="action-button rounded-1 center-horz create-tracker-group"
          style="width: 2em; height: 2em;">&plus;</button>
        <ul class="series-tracker-groups">
          <li class="series-tracker-group rounded-2">
            <p class="series-tracker-group__title">Seasons</p>
            <table class="series-tracker-group__table">
              <tbody>
                <tr>
                  <td class="series-tracker-group__table--title">Season 1</td>
                  <td class="series-tracker-group__table--status">Episode 24</td>
                </tr>
                <tr>
                  <td class="series-tracker-group__table--title">Season 2</td>
                  <td class="series-tracker-group__table--status">Episode 24</td>
                </tr>
                <tr>
                  <td class="series-tracker-group__table--title">Season 2 part 2</td>
                  <td class="series-tracker-group__table--status">Episode 24</td>
                </tr>
              </tbody>
            </table>
          </li>
          <li class="series-tracker-group rounded-2">
            <p class="series-tracker-group__title">Movies</p>
            <table class="series-tracker-group__table">
              <tbody>
                <tr>
                  <td class="series-tracker-group__table--title">Lorem, ipsum.</td>
                  <td class="series-tracker-group__table--status">
                    <span class="tag">Watched</span>
                  </td>
                </tr>
                <tr>
                  <td class="series-tracker-group__table--title">Lorem ipsum dolor sit amet consectetur.</td>
                  <td class="series-tracker-group__table--status">
                    <span class="tag">Not Watched</span>
                  </td>
                </tr>

              </tbody>
            </table>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
