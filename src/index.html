<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/series-card.css">
  <link rel="stylesheet" href="./styles/series.css">
  <script defer src="./js/pages/index-page.js"></script>
  <script defer src="./js/utils/tooltip.js"></script>
</head>

<body>
  <!-- Title Bar -->
  <header class="drag title-bar">
    <span class="no-drag title-bar__app-buttons">
      <button>File</button>
      <button>Settings</button>
    </span>
    <span class="no-drag title-bar__window-buttons">
      <button class="title-bar__minimise-button">-</button>
      <button class="title-bar__close-button">X</button>
    </span>
  </header>
  <!-- Main Content -->
  <main>
    <!-- Side Bar -->
    <aside class="side-bar">
      <h1 class="side-bar__title">Series<br>Tracker</h1>
      <ol class="side-bar__buttons scrollable-y">
        <li>
          <button>Home</button>
        </li>
        <li>
          <button class="selected">Collection</button>
        </li>
        <li>
          <button>Summary</button>
        </li>
        <li>
          <button>Tags</button>
        </li>
      </ol>
    </aside>
    <!-- Main content stage. -->
    <section id="content-stage" class="scrollable-y">
      <h1>
        A Really Really Long title just because it can be.
      </h1>
      <div class="line"></div>
      <div class="tooltip-region">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro atque quidem dolore optio veritatis corporis
        quis voluptates, neque eius. Quis.
        <div class="tooltip">
          <p class="tooltip__title">Load More</p>
          <p class="tooltip__text">Click to load more</p>
        </div>
      </div>
    </section>
  </main>

</html>
